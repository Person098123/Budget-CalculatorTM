<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <script src="function.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    <script>"https://api-demo.cartwebapp.com/data/2024"</script>
<body>
<section class="all-r">
    <section class="budget-header">
        <img src="images/image 2.png" class="img">
        <h1>Budget Calculator</h1>
        <img src="images/image 1.png" class="img">
    </section>
    <section class="all">
        <section class="box">
            <h2>Income</h2>
            <section class="budget">
                <div id="root"></div>
                <p>Annual Salary<input type="number" id="annual-sal" class="input"></p>
                <p>Gross Monthly Salary<input type="number"  class="input"></p>
                <p>Net Monthly Salary<input type="number"  class="input"></p>
                <p>Extra Earnings<input type="number"  class="input"></p>

            </section>
        </section>
        <section class="box">
            <h2>Housing</h2>

            <section class="budget">
                <p><span class="dot"></span>Rent/Mortgage<input type="number"  id="input1" class="input"></p>
                <p><span class="dot2"></span>Utilities<input type="number"  id="2"  class="input"></p>
                <p><span class="dot3"></span>Insurance<input type="number" id="3"  class="input"></p>
                <p><span class="dot4"></span>Loans/Debt<input type="number"  id="4" class="input"></p>
            </section>
        </section>
        <section class="box">
            <h2 class="center">Living Expenses</h2>

            <section class="budget">
                <p><span class="dot5"></span>Food<input type="number"  id="5" class="input"></p>
                <p><span class="dot6"></span>Transportation<input type="number"  id="6" class="input"></p>
                <p><span class="dot7"></span>Child Care<input type="number"  id="7" class="input"></p>
                <p><span class="dot8"></span>Medical<input type="number"  id="8" class="input"></p>
            </section>
        </section>
        <section class="box">
            <h2 class="center2">Savings</h2>

            <section class="budget">
                <p><span class="dot9"></span>Savings<input type="number"  id="9" class="input"></p>
                <p><span class="dot0"></span>Retirement<input type="number"  id="10" class="input"></p>
            </section>
        </section>
        <section class="box">
            <h2 class="center">Miscellaneous</h2>

            <section class="budget">
                <p><span class="dot10"></span>Personal<input type="number"  id="11" lass="input"></p>
                <p><span class="dot11"></span>Other Expenses<input type="number"  id="12" lass="input"></p>
            </section>
        </section>
    </section>

</section>
<script></script>

</section>
</body>

</html>
